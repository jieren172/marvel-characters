service: marvel-characters-back

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    DEBUG: '*'
  # timeout: 60

package:
  individually: true
  exclude:
    - .git/**

functions:
  characters:
    handler: index.handler
    events:
      - http:
        path: api/characters
        method: get
